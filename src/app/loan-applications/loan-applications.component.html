<style>
    .box
    {
        padding: 10px;
        height: max-content;
        margin: 10px auto;
        border-radius: 10px;
        
    }
    tr{
        font-family: cursive;
    }
    .table
    {
        text-align: center;
    }
    tr:hover {background-color :azure;}
</style>
<br>
<div class="container box border border-primary">
    <h1 class="text-primary" align="center">List Of Applications</h1>
<table class="table table-hover">
    <thead class="thead-light">
    <tr>
        <th scope="col">SL NO</th>
        <th scope="col">User Name</th>
        <th scope="col">Annual Salary</th>
        <th scope="col">Vehicle Name</th>
        <th scope="col">Amount</th>
        <th scope="col">Interest (%)</th>
        <th scope="col">Duration (months)</th>
        <th scope="col">Existing EMI</th>
        <th scope="col">Decision?</th>
    </tr>
    </thead>
    <tr *ngFor="let app of loanApp; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{app.userFirstName}}</td>
        <td>{{app.annualSal}}</td>
        <td>{{app.vehicleName}}</td>
        <td>{{app.amount}}</td>
        <td>{{app.interest}}</td>
        <td>{{app.duration}}</td>
        <td>{{app.existingEmi}}</td>
        <td>
            <button type="button" class="btn btn-outline-success" [routerLink]="['/accept-loan/',app.applicationId]" >Accept</button> 
            <button type="button" class="btn btn-outline-danger" (click)="RejectApp(app.applicationId)" >Reject</button>
        </td>
    </tr>
</table>

</div>
