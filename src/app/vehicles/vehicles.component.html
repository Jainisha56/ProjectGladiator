<style>
    .spacer{
    flex: 1 1 auto;
  }
    .box
    {
        padding: 10px;
        height: max-content;
        margin: 10px auto;
        border-radius: 10px;
        
    }
  
    .table
    {
        text-align: center;
    }
    tr:hover {background-color :azure;}
</style>
<br>
<div class="container box border border-danger">
    <h1 class="text-danger shadow-sm fw-bold" align="center">List Of Vehicles</h1>
    <br>

<table class="table table-hover">
    <thead class="thead-light">
    <tr>
        <th scope="col">SL NO</th>
        <th scope="col">Vehicle Type</th>
        <th scope="col">Vehicle Model</th>
        <th scope="col">Vehicle Name</th>
        <th scope="col">Ex-Showroom Price</th>
        <th scope="col">On-Road Price</th>
        <th scope="col">Released Year</th>
    </tr>
    </thead>
    <tr *ngFor="let vehi of vehicle; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{vehi.vehicleType}}</td>
        <td>{{vehi.vehicleModel}}</td>
        <td>{{vehi.vehicleName}}</td>
        <td>{{vehi.showroomPrice}}</td>
        <td>{{vehi.onRoadPrice}}</td>
        <td>{{vehi.manufactureYear}}</td>
    </tr>
</table>

</div>
<br>
<br>
