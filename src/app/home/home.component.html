
<div>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active h-25">
        <img class="d-block w-100" [src]="img_11" style="max-height:80vh; object-fit: contain;" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
           
          </div>
      </div>
      <div class="carousel-item h-25">
        <img class="d-block w-100" [src]="img_22" style="max-height:80vh; object-fit: contain;" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          
          </div>
      </div>
      
      <div class="carousel-item h-25">
        <img class="d-block w-100" [src]="img_6" style="max-height:80vh; object-fit: contain;" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
           
          </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
