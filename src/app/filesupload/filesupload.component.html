<div class="container-fluid files" >

    <h1 class="mb-4 header text-danger" align="center">Documents Upload</h1>
     <hr><br>

     <div  class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
<form [formGroup]="files" >

    <div class="form-group mb-4 row">
        
        <label for="Aadhaar" class="form-label h6">Aadhaar Card</label>
        <!-- Email input -->
        <div class="col-sm-8">
        <input type="file" id="Aadhaar" name="Aadhaar" formControlName="Aadhaar" class="form-control input-sm" (change)="onFileChange($event)" style="display:inline-block;margin-right:3px;">
    </div><!-- <span class="input-group-btn" 
            style="width:0px;"></span> -->
            <div class="float-right col-sm-4 mt-sm-1">
        <input type="button" value="Upload" class="input-sm bg-danger text-white p-sm-1 ml-sm-2" (click)="onUpload()" style="display:inline-block;">
    </div></div>

  
        


        <div class="form-group mb-4 row">
            <label for="PanCard" class="form-label h6">Pan Card</label>
            <!-- Email input -->
            <div class="col-sm-8">
            <input type="file" id="PanCard" name="PanCard" formControlName="PanCard" class="form-control input-sm" (change)="onFileChange($event)"></div>
            <div class="float-right col-sm-4 mt-sm-1">
            <input type="button" value="Upload" (click)="onUpload()" class="input-sm bg-danger text-white p-sm-1 ml-sm-2"></div>
        </div>
          
        

            <div class="form-group mb-4 row">
                <label for="Photo" class="form-label h6">Passport Size Photo</label>
                <!-- Email input --><div class="col-sm-8">
                <input type="file" id="Photo" name="Photo" formControlName="Photo" class="form-control input-sm" (change)="onFileChange($event)"></div>
                <div class="float-right col-sm-4 mt-sm-1">
                <input type="button" value="Upload" (click)="onUpload()" class="input-sm bg-danger text-white p-sm-1 ml-sm-2"></div></div>

               
               
                <div class="form-group mb-4 row">
                    <label for="SalarySlip" class="form-label h6">Six Months Salary Slip</label>
                    <!-- Email input --><div class="col-sm-8">
                    <input type="file" id="SalarySlip" name="SalarySlip" formControlName="SalarySlip" class="form-control input-sm" (change)="onFileChange($event)"></div>
                    <div class="float-right col-sm-4 mt-sm-1">
                    <input type="button" value="Upload" (click)="onUpload()" class="input-sm bg-danger text-white p-sm-1 ml-sm-2"></div></div>


                    <div>
                        <marquee bgcolor="white">Upload appropriate documents, upload and submit</marquee>
                      </div>

                    <div class="form-group mb-4 d-flex justify-content-center">
                        <button  type="submit" class="btn btn-danger btn-block text-center p-sm-1" style="width: 100px;" [disabled]="!files.valid"> Submit </button>

                        </div>

    </form>
    </div>
    </div>
